<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>pusyriki-v2 — игра</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Rubik:wght@400;700;900&family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root{
    --card-bg: rgba(11,11,16,.7);
    --card-border: #ffffff40;
    --card-has-border: 1;
    --card-text: #fff;
    --card-font: Inter, system-ui, sans-serif;
    --card-font-size: 16px;
    --neon: 0;
    --neon-color: #66e0ff;
  }
  html,body{height:100%;margin:0;background:#0b0b10;color:#fff;font-family:var(--card-font);}
  .app{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:16px}
  .stage{position:relative;aspect-ratio:16/9;width:min(1200px,100%);border-radius:16px;overflow:hidden;background:radial-gradient(circle at 50% 20%, rgba(124,58,237,.12), transparent 55%)}
  .bubbles{position:absolute;inset:0;padding:20px;display:grid;grid-template-columns:repeat(5,1fr);gap:16px}
  .bubble{display:grid;place-items:center;height:100px;border-radius:999px;background:#ffffff10;border:1px solid #ffffff24;color:#fff;font-weight:900;cursor:pointer;user-select:none;transition:transform .12s ease, background .12s}
  .bubble:hover{transform:scale(1.04);background:#ffffff18}
  .hud{position:absolute;left:12px;top:12px;background:#0006;border:1px solid #ffffff20;border-radius:12px;padding:6px 10px;font-size:12px}

  /* overlay card */
  #overlay{position:absolute;inset:0;display:none;align-items:center;justify-content:center;padding:16px;background:rgba(0,0,0,.2)}
  .frame{display:grid;grid-template-columns:1fr 1fr;gap:0;border-radius:18px;overflow:hidden;box-shadow:0 18px 60px rgba(0,0,0,.5);width:min(1000px,100%);}
  .frameInner{position:relative;border:calc(var(--card-has-border) * 2px) solid var(--card-border);background:color-mix(in oklab, var(--card-bg) 100%, transparent);color:var(--card-text)}
  .neon{box-shadow:0 0 0 calc(var(--card-has-border) * 2px) var(--card-border), 0 0 22px var(--neon-color), inset 0 0 22px color-mix(in oklab,var(--neon-color) 55%, transparent)}
  .img{height:100%;aspect-ratio:1/1;background-size:cover;background-position:center}
  .body{padding:14px;display:flex;flex-direction:column;min-width:0;font-size:var(--card-font-size)}
  .h{font-size:20px;font-weight:900;margin:0 0 6px}
  .opt{display:flex;align-items:center;gap:8px;border:1px solid #ffffff24;background:#ffffff10;border-radius:12px;padding:10px}
  .actions{margin-top:auto;display:flex;gap:8px;flex-wrap:wrap;justify-content:flex-end}
  .btn{background:#fff;color:#000;border:none;border-radius:10px;padding:8px 12px;font-weight:800;cursor:pointer}
  .btn.ghost{background:#ffffff12;color:#fff;border:1px solid #ffffff22}
  .close{position:absolute;right:10px;top:10px;background:#0008;border:1px solid #ffffff24;border-radius:10px;color:#fff;padding:6px 8px;cursor:pointer}
</style>
</head>
<body>
<div class="app">
  <div class="stage" id="stage">
    <div class="hud"><span id="progress">0/0</span></div>
    <div class="bubbles" id="bubbles"></div>

    <div id="overlay">
      <div class="frame">
        <div class="frameInner" id="card">
          <div id="img" class="img"></div>
        </div>
        <div class="frameInner" id="cardRight">
          <button class="close" id="close">×</button>
          <div class="body">
            <div class="h" id="title"></div>
            <div id="content"></div>
            <div class="actions">
              <button class="btn ghost" id="hint"></button>
              <button class="btn" id="check"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
